<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Student Dashboard - Sagittarum</title>
  <style>
:root{--primary-gradient:linear-gradient(135deg,#667eea 0%,#764ba2 100%);--color-primary:#667eea;--color-text:#1f2937;--color-text-light:#6b7280;--color-white:#fff;--color-gray-50:#f9fafb;--color-gray-100:#f3f4f6;--color-gray-200:#e5e7eb;--radius-lg:.75rem;--radius-md:.5rem;--shadow-lg:0 10px 15px -3px rgba(0,0,0,.1);--shadow-xl:0 20px 25px -5px rgba(0,0,0,.1)}
*{margin:0;padding:0;box-sizing:border-box}
body{font-family:-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,sans-serif;background:linear-gradient(135deg,#eef2ff 0%,#e0f2fe 40%,#fdf2ff 100%);color:var(--color-text);min-height:100vh}
a{color:var(--color-primary)}
button{font-family:inherit;cursor:pointer;border:none;background:none}
.card{background:var(--color-white);border-radius:1rem;padding:1.5rem;box-shadow:var(--shadow-lg);transition:transform .2s,box-shadow .2s}
.card:hover{transform:translateY(-4px);box-shadow:var(--shadow-xl)}
.btn{font-weight:600;border-radius:var(--radius-lg);padding:.75rem;cursor:pointer;background:var(--primary-gradient);color:var(--color-white)}
.btn-outline{background:transparent;color:var(--color-primary);border:2px solid var(--color-primary)}
.navbar{background:rgba(255,255,255,.96);backdrop-filter:blur(12px);box-shadow:0 4px 18px rgba(15,23,42,.12);padding:.9rem 1.75rem;display:flex;justify-content:space-between;align-items:center;border-bottom:1px solid rgba(148,163,184,.35)}
.navbar__title{background:var(--primary-gradient);-webkit-background-clip:text;-webkit-text-fill-color:transparent;font-size:1.75rem;font-weight:700;text-decoration:none}
.btn-sm{padding:.375rem .75rem;font-size:.875rem}
.page-content{padding:1.5rem;max-width:1200px;margin:0 auto}
.page-content__header{margin-bottom:1.75rem;display:flex;justify-content:space-between;align-items:flex-end;gap:1.5rem}
.page-content__title{background:var(--primary-gradient);-webkit-background-clip:text;-webkit-text-fill-color:transparent;font-size:2rem}
.page-content__subtitle{color:var(--color-text-light);font-size:.9rem;margin-top:.25rem}
.page-content__column-right{min-width:220px;font-size:.85rem}
.todo-card{background:var(--color-white);border-radius:1rem;padding:1rem 1.1rem;box-shadow:var(--shadow-lg)}
.todo-card__title{font-size:.9rem;font-weight:600;margin-bottom:.5rem}
.todo-card__item{display:flex;justify-content:space-between;align-items:center;font-size:.8rem;color:var(--color-text-light);padding:.2rem 0}

.course-layout{display:grid;grid-template-columns:2fr 3fr;gap:1.5rem}
.course-grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(210px,1fr));gap:1rem}
.course-card{background:var(--color-white);border-radius:1rem;padding:1rem 1.1rem;box-shadow:var(--shadow-lg);border-top:4px solid #4f46e5;cursor:pointer;transition:transform .18s,box-shadow .18s}
.course-card:hover{transform:translateY(-3px);box-shadow:var(--shadow-xl)}
.course-card__name{font-size:1rem;font-weight:600;margin-bottom:.25rem}
.course-card__teacher{font-size:.8rem;color:var(--color-text-light)}
.course-card__meta{margin-top:.6rem;font-size:.75rem;color:var(--color-text-light);display:flex;gap:.5rem;flex-wrap:wrap}

.assign-section{background:var(--color-white);border-radius:1rem;box-shadow:var(--shadow-lg);padding:1.1rem 1.2rem}
.assign-section__header{display:flex;justify-content:space-between;align-items:center;margin-bottom:.75rem}
.assign-section__title{font-size:1rem;font-weight:600}
.assign-table{width:100%;border-collapse:collapse;font-size:.86rem}
.assign-table thead{background:var(--color-gray-100)}
.assign-table th,.assign-table td{padding:.55rem .5rem;text-align:left}
.assign-table th{font-weight:600;font-size:.78rem;color:var(--color-text-light);border-bottom:1px solid var(--color-gray-200)}
.assign-table tbody tr{cursor:pointer;transition:background .15s}
.assign-table tbody tr:nth-child(even){background:var(--color-gray-50)}
.assign-table tbody tr:hover{background:#e0ebff}
.assign-table__name{font-weight:500}
.assign-table__status{text-align:center}
.badge{display:inline-flex;padding:.25rem .5rem;border-radius:var(--radius-md);font-size:.75rem;font-weight:600}
.badge-success{background:linear-gradient(135deg,#10b981,#059669);color:#fff}
.badge-warning{background:linear-gradient(135deg,#f59e0b,#d97706);color:#fff}
.badge-default{background:var(--color-gray-200)}
.back-btn{margin-bottom:1rem;color:var(--color-primary);font-weight:500}
.assignment-detail__section{margin-bottom:1.5rem}
.assignment-detail__textarea{width:100%;min-height:150px;padding:1rem;border:2px solid var(--color-gray-200);border-radius:var(--radius-lg);font-family:monospace;font-size:.875rem}
.result-card__score{font-size:3rem;font-weight:700;background:var(--primary-gradient);-webkit-background-clip:text;-webkit-text-fill-color:transparent;text-align:center;margin:1rem 0}
.discuss-panel{position:fixed;inset:0;background:rgba(0,0,0,.5);display:flex;align-items:center;justify-content:center;z-index:100;padding:1rem}
.discuss-panel__content{max-width:500px;max-height:80vh;overflow-y:auto}
  </style>
</head>
<body>
  <nav class="navbar">
    <a href="#" class="navbar__title" id="navBrand">Sagittarum</a>
    <div><span id="navUser"></span> <button type="button" class="btn btn-outline btn-sm" id="logoutBtn">Logout</button></div>
  </nav>
  <main id="appContent" class="page-content"></main>
  <script>
;(function(){
var SK='sagittarum_session',D=7*24*60*60*1000;
function getCookie(name){var nameEQ=name+'=';var ca=document.cookie.split(';');for(var i=0;i<ca.length;i++){var c=ca[i];while(c.charAt(0)==' ')c=c.substring(1,c.length);if(c.indexOf(nameEQ)==0)return decodeURIComponent(c.substring(nameEQ.length));}return null;}
function eraseCookie(name){document.cookie=name+'=; Max-Age=0; path=/';}
window.Sagittarum=window.Sagittarum||{};
window.Sagittarum.session={getCurrentUser:function(){try{var s=getCookie(SK);if(!s)return null;var d=JSON.parse(s);if(Date.now()>d.expiresAt){eraseCookie(SK);return null}return d.user}catch(e){return null}},clearSession:function(){eraseCookie(SK)}};
var mockClassrooms=[{id:'class_1',name:'Introduction to Computer Science',teacher:'Dr. Sarah Johnson',studentCount:25,assignmentCount:3},{id:'class_2',name:'Advanced Algorithms',teacher:'Prof. Michael Chen',studentCount:18,assignmentCount:5},{id:'class_3',name:'Data Structures',teacher:'Dr. Sarah Johnson',studentCount:30,assignmentCount:4}];
var mockAssignments={class_1:[{id:'assign_1',title:'Binary Search Implementation',totalPoints:100,dueDate:'2024-02-15',status:'graded',score:85,maxScore:100},{id:'assign_2',title:'Sorting Algorithms Analysis',totalPoints:100,dueDate:'2024-02-20',status:'attempted',score:null,maxScore:100},{id:'assign_3',title:'Tree Traversal Problems',totalPoints:100,dueDate:'2024-02-25',status:'not_started',score:null,maxScore:100}],class_2:[{id:'assign_4',title:'Dynamic Programming Challenge',totalPoints:150,dueDate:'2024-02-18',status:'graded',score:142,maxScore:150}],class_3:[{id:'assign_5',title:'Hash Table Implementation',totalPoints:100,dueDate:'2024-02-22',status:'not_started',score:null,maxScore:100}]};
var mockAssignmentDetails={assign_1:{id:'assign_1',title:'Binary Search Implementation',instructions:'Implement a binary search algorithm that finds the index of a target value in a sorted array. Return -1 if not found.',totalPoints:100,gradingCriteria:[{criterion:'Correctness',points:50},{criterion:'Edge case handling',points:30},{criterion:'Code quality',points:20}],dueDate:'2024-02-15'}};
var mockSubmissionResults={assign_1:{submission:'function binarySearch(arr, target) {\n  let left = 0;\n  let right = arr.length - 1;\n  while (left <= right) {\n    const mid = Math.floor((left + right) / 2);\n    if (arr[mid] === target) return mid;\n    if (arr[mid] < target) left = mid + 1;\n    else right = mid - 1;\n  }\n  return -1;\n}',score:85,maxScore:100,aiTeacherExplanation:'Good implementation of binary search. Minor deduction for not including input validation.',aiStudentExplanation:'Your binary search implementation is correct! Consider adding input validation.'}};
window.Sagittarum.mockData={getClassrooms:function(){return mockClassrooms},getAssignments:function(c){return mockAssignments[c]||[]},getAssignmentDetail:function(i){return mockAssignmentDetails[i]||null},getSubmissionResult:function(i){return mockSubmissionResults[i]||null}};
var session=window.Sagittarum.session,mock=window.Sagittarum.mockData,user=session.getCurrentUser();
if(!user||user.role!=='student'){location.href='../';return}
document.getElementById('navUser').textContent=user.name+' (student)';
document.getElementById('logoutBtn').onclick=function(){session.clearSession();location.href='../'};
document.getElementById('navBrand').onclick=function(e){e.preventDefault();var u=session.getCurrentUser();if(!u){location.href='../signin/';return}location.href=u.role==='teacher'?'../teacher/':'../student/'};
var submitted=JSON.parse(getCookie('sagittarum_submitted')||'[]');
function markSub(id){if(submitted.indexOf(id)===-1){submitted.push(id);var d=new Date();d.setTime(d.getTime()+D);document.cookie='sagittarum_submitted='+JSON.stringify(submitted)+'; expires='+d.toUTCString()+'; path=/'}}
function esc(s){if(!s)return'';var d=document.createElement('div');d.textContent=s;return d.innerHTML}
function render(){var hash=(location.hash||'#').slice(1),parts=hash?hash.split('/'):[],content=document.getElementById('appContent');
if(parts[0]==='class'&&parts[2]==='assignment'){renderAssign(content,parts[1],parts[3])}else if(parts[0]==='class'){renderClass(content,parts[1])}else{renderDash(content)}}
function getUpcomingAssignments(){var cls=mock.getClassrooms();var upcoming=[];cls.forEach(function(c){(mock.getAssignments(c.id)||[]).forEach(function(a){upcoming.push({course:c,assignment:a});});});upcoming.sort(function(a,b){return new Date(a.assignment.dueDate)-new Date(b.assignment.dueDate)});return upcoming.slice(0,3);}
function renderDash(c){var cls=mock.getClassrooms();var upcoming=getUpcomingAssignments();var header='<div class="page-content__header"><div><h1 class="page-content__title">Dashboard</h1><p class="page-content__subtitle">Your courses and upcoming work in Sagittarum.</p></div><div class="page-content__column-right"><div class="todo-card"><div class="todo-card__title">Coming up</div>'+(upcoming.length?upcoming.map(function(item){return'<div class="todo-card__item"><span>'+esc(item.assignment.title)+'</span><span>'+new Date(item.assignment.dueDate).toLocaleDateString()+'</span></div>'}).join(''):'<div class="todo-card__item"><span>No upcoming items.</span></div>')+'</div></div></div>';
var courses='<div class="course-layout"><div><h2 style="font-size:.9rem;margin-bottom:.5rem;color:var(--color-text-light)">Courses</h2><div class="course-grid">'+cls.map(function(x){return'<div class="course-card" data-class="'+x.id+'"><div class="course-card__name">'+esc(x.name)+'</div><div class="course-card__teacher">'+esc(x.teacher)+'</div><div class="course-card__meta"><span>'+x.assignmentCount+' assignments</span><span>'+x.studentCount+' students</span></div></div>'}).join('')+'</div></div>';
var allAssign=[];cls.forEach(function(cc){(mock.getAssignments(cc.id)||[]).forEach(function(a){allAssign.push({course:cc,assignment:a});});});var list='<div><div class="assign-section"><div class="assign-section__header"><div class="assign-section__title">All assignments</div></div><table class="assign-table"><thead><tr><th>Assignment</th><th>Course</th><th>Due</th><th>Status</th><th style="text-align:right">Score</th></tr></thead><tbody>'+ (allAssign.length?allAssign.map(function(row){var a=row.assignment,cx=row.course;var status=row.assignment.status==='graded'?'Graded':row.assignment.status==='attempted'?'In review':'Not started';var score=(a.status==='graded'&&a.score!=null)?(a.score+'/'+a.maxScore):'-';var hash='#class/'+cx.id+'/assignment/'+a.id;return'<tr data-hash="'+hash+'"><td class="assign-table__name">'+esc(a.title)+'</td><td>'+esc(cx.name)+'</td><td>'+new Date(a.dueDate).toLocaleDateString()+'</td><td class="assign-table__status">'+status+'</td><td style="text-align:right">'+score+'</td></tr>';}).join(''):'<tr><td colspan="5" style="font-size:.8rem;color:var(--color-text-light);padding:.8rem .5rem">No assignments yet.</td></tr>') +'</tbody></table></div></div>';
c.innerHTML=header+courses+list; c.querySelectorAll('.course-card').forEach(function(el){el.onclick=function(){location.hash='#class/'+el.dataset.class}});c.querySelectorAll('.assign-table tbody tr').forEach(function(tr){var h=tr.getAttribute('data-hash');if(h){tr.onclick=function(){location.hash=h;};}});}
function renderClass(c,classId){var cls=mock.getClassrooms().filter(function(x){return x.id===classId})[0];if(!cls){c.innerHTML='<div class="card"><p>Class not found.</p><a href="#">Back</a></div>';return}var assigns=mock.getAssignments(classId),badge=function(s){if(s==='graded')return'<span class="badge badge-success">Graded</span>';if(s==='attempted')return'<span class="badge badge-warning">In Review</span>';return'<span class="badge badge-default">Not Started</span>'};var header='<button class="back-btn" id="b1">&larr; Back to dashboard</button><div class="card" style="margin-bottom:1.5rem"><h1>'+esc(cls.name)+'</h1><p class="class-card__teacher">Teacher: '+esc(cls.teacher)+'</p></div>';var table='<div class="assign-section"><div class="assign-section__header"><div class="assign-section__title">Assignments</div></div><table class="assign-table"><thead><tr><th>Assignment</th><th>Due</th><th>Status</th><th style="text-align:right">Score</th></tr></thead><tbody>'+(assigns.length?assigns.map(function(a){var status=a.status==='graded'?'Graded':a.status==='attempted'?'In review':'Not started';var score=(a.status==='graded'&&a.score!=null)?(a.score+'/'+a.maxScore):'-';var h='#class/'+classId+'/assignment/'+a.id;return'<tr data-hash="'+h+'"><td class="assign-table__name">'+esc(a.title)+'</td><td>'+new Date(a.dueDate).toLocaleDateString()+'</td><td>'+status+'</td><td style="text-align:right">'+score+'</td></tr>';}).join(''):'<tr><td colspan="4" style="font-size:.8rem;color:var(--color-text-light);padding:.8rem .5rem">No assignments in this class yet.</td></tr>')+'</tbody></table></div>';c.innerHTML=header+table;document.getElementById('b1').onclick=function(){location.hash=''};c.querySelectorAll('.assign-table tbody tr').forEach(function(tr){var h=tr.getAttribute('data-hash');if(h){tr.onclick=function(){location.hash=h;};}});}
function renderAssign(c,classId,assignId){var detail=mock.getAssignmentDetail(assignId),result=mock.getSubmissionResult(assignId);if(!detail){c.innerHTML='<div class="card"><p>Assignment not found.</p><a href="#class/'+classId+'">Back</a></div>';return}if(!result&&submitted.indexOf(assignId)!==-1)result={score:0,maxScore:detail.totalPoints,aiTeacherExplanation:'Submission received.',aiStudentExplanation:'Your work has been submitted.'};var sub=!!result,cr=detail.gradingCriteria.map(function(x){return'<li><strong>'+esc(x.criterion)+'</strong>: '+x.points+' pts</li>'}).join(''),rh='';if(sub&&result)rh='<div class="card assignment-detail__section"><h2>Result</h2><div class="result-card__score">'+result.score+' / '+result.maxScore+'</div><p>'+esc(result.aiTeacherExplanation)+'</p><button class="btn" id="discussBtn">Discuss Mistakes</button></div>';else rh='<div class="card assignment-detail__section"><h2>Your Submission</h2><textarea class="assignment-detail__textarea" id="subText" placeholder="Enter your submission..."></textarea><button class="btn" id="subBtn" style="margin-top:1rem">Submit</button></div>';c.innerHTML='<button class="back-btn" id="b2">&larr; Back</button><div class="card" style="margin-bottom:1.5rem"><h1>'+esc(detail.title)+'</h1><p>Total: '+detail.totalPoints+' | Due: '+new Date(detail.dueDate).toLocaleDateString()+'</p></div><div class="card assignment-detail__section"><h2>Instructions</h2><p>'+esc(detail.instructions)+'</p><h3>Grading Criteria</h3><ul>'+cr+'</ul></div>'+rh;document.getElementById('b2').onclick=function(){location.hash='#class/'+classId};if(sub&&result){var te=esc(result.aiTeacherExplanation),se=esc(result.aiStudentExplanation);document.getElementById('discussBtn').onclick=function(){var p=document.createElement('div');p.className='discuss-panel';p.innerHTML='<div class="card discuss-panel__content"><h2>Discuss Mistakes</h2><h3>AI Teacher</h3><p>'+te+'</p><h3>AI Student</h3><p>'+se+'</p><button class="btn" id="closeD">Close</button></div>';document.body.appendChild(p);p.querySelector('#closeD').onclick=function(){p.remove()};p.onclick=function(e){if(e.target===p)p.remove()}};}else{document.getElementById('subBtn').onclick=function(){if(document.getElementById('subText').value.trim()){markSub(assignId);render()}};}}
window.onhashchange=render;render();
})();
  </script>
</body>
</html>
